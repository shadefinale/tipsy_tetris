<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tipsy Tetris</title>
  <link rel="stylesheet" href="tiptet.css"/>
  <link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="jcanvas.min.js"></script>
  <script src="tiptet.js"></script>
</head>
<body oncontextmenu="return false">

  <div id="game-over">
    Tipsy Tetris<br>
    <div class="instructions">
      Click to Play<br>
      Controls:<br>
      Left/Right Arrow: Move Piece<br>
      Down Arrow: Speed Up Piece<br>
      Z: Rotate Piece Counter-Clockwise<br>
      X/Up Arrow: Rotate Piece Clockwise<br>
    </div>
  </div>

  <div id="canvas-container">
    <canvas id="canvas" width="400" height="600"></canvas>
    <div id="lines">0</div>
  </div>
</body>
</html>
